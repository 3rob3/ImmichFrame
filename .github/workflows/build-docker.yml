name: Build and Publish image to Docker Hub
on: [workflow_dispatch]

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: |
          docker build ./ -t ghcr.io/immichframe/immichframe_api:latest
          docker build ./immichFrame.Web/ -t ghcr.io/immichFrame/immichframe_web:latest
      - name: push image to docker hub
        run: |
          docker login --username immichframe --password ${{ secrets.GH_PAT }} ghcr.io
          docker push ghcr.io/immichFrame/immichframe_api:latest
          docker push ghcr.io/immichFrame/immichframe_web:latest
